<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samdak Theme - Fallout 4 Inspired</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2b3a3a; /* Dark muted green */
            color: #d4c8a2; /* Light muted brown */
            font-family: 'Press Start 2P', cursive; /* Fallout-inspired font */
        }
        .btn-fallout {
            background-color: #2f4b6b; /* Dark olive green */
            color: #d4c8a2; /* Light muted brown */
        }
        .btn-fallout:hover {
            background-color: #0d5739; /* Olive drab */
        }
        .header {
            color: #216cc2; /* Gold */
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            text-align: center;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="header text-4xl font-bold mb-4">Samdak Theme - Fallout 4 Inspired</h1>
        <p class="mb-4">
            Samdak Theme is a custom theme for Discord that enhances the visual appearance with colors and styles inspired by Fallout 4. Download the theme and apply it to your Discord to enjoy a unique, post-apocalyptic look.
        </p>
        <a href="Samdak.theme.css" download class="btn-fallout inline-block px-4 py-2 rounded hover:bg-blue-600">
            Download Samdak Theme
        </a>
    </div>
</body>
</html>
